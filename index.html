        /* Heart Shape */
        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #ff6699;
            transform: rotate(-45deg);
            border-radius: 50px 50px 0 0;
            display: inline-block;
            margin: 20px;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #ff6699;
            border-radius: 50%;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            left: 50px;
            top: 0;
        }

        /* Ribbon */
        .ribbon {
            position: relative;
            background: #cc0000;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            width: 200px;
            margin: 20px auto;
        }

        .ribbon::before,
        .ribbon::after {
            content: "";
            position: absolute;
            border-style: solid;
            border-color: #cc0000 transparent transparent transparent;
        }

        .ribbon::before {
            top: 100%;
            left: 0;
            border-width: 10px 10px 0 0;
        }

        .ribbon::after {
            top: 100%;
            right: 0;
            border-width: 10px 0 0 10px;
        }
